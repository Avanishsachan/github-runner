name: simple-test

on: [push]

jobs:
  run-command:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v5
      - name: Run command and capture output
        shell: csh -f {0}
        run: |
          echo "Hello from runner"
          echo "Time now:" > run.log
          date >> run.log
      - name: Verify log exists
        run: |
          echo "Listing workspace:"
          ls -al

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log

     
