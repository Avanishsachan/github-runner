name: simple-test

on: [push]

jobs:
  run-command:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v5

      - name: Print workspace info
        run: |
          echo "Workspace: $PWD"
          ls -la

      - name: Run command and capture output
        shell: csh {0}
        run: |
          echo "Hello from self-hosted runner"
          echo "Creating log file..."
          echo "Listing current dir" | tee run.log
          date | tee -a run.log
          echo "Done writing log"
          ls -la run.log   # <--- prove file exists

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
